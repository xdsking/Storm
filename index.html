<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title></title>
    <link href="../CDN/lib/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../CDN/lib/bootstrap-3.3.0-dist/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../CDN/lib/Font-Awesome-3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/index.css" type="text/css" rel="stylesheet">

<body role="document">
<div id="videoPane">
    <div class="toolBarPane" oncontextmenu="return false" onselectstart="return false">
        <span class="toolBarContainer">
            <span class="icon-camera" title="截屏" aria-hidden="true"></span>
            <span class="icon-facetime-video" title="录制" aria-hidden="true"></span>
            <span class="icon-volume-up" title="静音" aria-hidden="true"></span>
            <span class="icon-fullscreen" title="全屏" aria-hidden="true"></span>
            <span class="icon-random" title="交换" aria-hidden="true"></span>
            <span class="icon-phone" title="挂断" aria-hidden="true"></span>
        </span>
    </div>
    <div class="otherToolBarPane">
        <span id="show" class="icon-camera" title="截屏" aria-hidden="true"></span>
        <span class="icon-facetime-video" title="录制" aria-hidden="true"></span>
        <span class="icon-volume-up" title="静音" aria-hidden="true"></span>
        <span class="icon-fullscreen" title="全屏" aria-hidden="true"></span>
        <span class="icon-random" title="交换" aria-hidden="true"></span>
    </div>
</div>
<div class="otherPane">
    <span id="removePane" class="icon-remove"></span>
</div>
